name: Build and Push Images Based on Version

# åœ¨è¿™é‡Œå®šä¹‰ç»Ÿä¸€ç‰ˆæœ¬å·
env:
  VERSION: "1.4.3"

on:
  push:
    branches:
      - main
      - beta

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
      should_build_gost: ${{ steps.check-tag.outputs.should_build_gost }}
      tag_exists: ${{ steps.check-tag.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Display version
        run: |
          echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists and detect changes
        id: check-tag
        run: |
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.VERSION }} already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
            
            # æ£€æŸ¥ä»tagåˆ°ç°åœ¨ï¼Œgo-gostç›®å½•ä¸‹çš„æ–‡ä»¶æ˜¯å¦æœ‰å˜åŒ–
            TAG_COMMIT=$(git rev-list -n 1 "${{ env.VERSION }}")
            echo "Tag commit: $TAG_COMMIT"
            echo "Current HEAD: $(git rev-parse HEAD)"
            
            # æ£€æŸ¥ go-gost ç›®å½•ä¸‹æ˜¯å¦æœ‰å®é™…çš„æ–‡ä»¶å†…å®¹å˜åŒ–
            # ä½¿ç”¨ --ignore-all-space å’Œ --ignore-blank-lines æ¥å¿½ç•¥ç©ºç™½å·®å¼‚
            # ä½¿ç”¨ --exit-code: 0è¡¨ç¤ºæ— å·®å¼‚ï¼Œ1è¡¨ç¤ºæœ‰å·®å¼‚
            if git diff --quiet --ignore-all-space --ignore-blank-lines $TAG_COMMIT HEAD -- go-gost/ 2>/dev/null; then
              echo "âœ… GOST files unchanged since tag (no content changes)"
              echo "should_build_gost=false" >> $GITHUB_OUTPUT
            else
              # æ˜¾ç¤ºå·®å¼‚ä»¥ä¾¿è°ƒè¯•
              echo "ğŸ”„ Detected changes in go-gost directory:"
              git diff --stat $TAG_COMMIT HEAD -- go-gost/ || true
              echo "should_build_gost=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Tag ${{ env.VERSION }} does not exist, will build all components"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_build_gost=true" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binary (AMD64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost-amd64

      - name: Build GOST binary (ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress with UPX (AMD64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-amd64

      - name: Compress with UPX (ARM64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-arm64

      - name: Upload GOST AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./go-gost/gost-amd64

      - name: Upload GOST ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./go-gost/gost-arm64

  build-vite:
    name: Build & Push Vite Frontend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Vite Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t xiaoxinmm/vite-frontend:latest \
            -t xiaoxinmm/vite-frontend:${VERSION} \
            ./vite-frontend

  build-java:
    name: Build & Push Spring Boot Backend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Java Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t xiaoxinmm/springboot-backend:latest \
            -t xiaoxinmm/springboot-backend:${VERSION} \
            ./springboot-backend

  create-release:
    name: Create Release and Tag
    needs: [check-version, build-gost, build-vite, build-java]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv ./artifacts/amd64/gost-amd64 ./artifacts/gost-amd64
          mv ./artifacts/arm64/gost-arm64 ./artifacts/gost-arm64

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # åˆ›å»ºå¹¶æ¨é€ tag
          git tag "${VERSION}" ${{ github.sha }}
          git push origin "${VERSION}"
          
          # è·å– commit ä¿¡æ¯
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ai")
          
          # åˆ›å»º release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "## ğŸ“ Commit Information
          - **Message**: ${COMMIT_MSG}
          - **Author**: ${COMMIT_AUTHOR}
          - **Date**: ${COMMIT_DATE}
          - **Commit**: [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" \
            --repo ${{ github.repository }}
          
          # ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ° release
          echo "ğŸ“¤ ä¸Šä¼  GOST äºŒè¿›åˆ¶æ–‡ä»¶..."
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber
          
          echo "ğŸ“¤ ä¸Šä¼ å®‰è£…è„šæœ¬..."
          gh release upload "${VERSION}" ./install.sh --clobber
          gh release upload "${VERSION}" ./panel_install.sh --clobber
          
          echo "ğŸ“¤ ä¸Šä¼  Docker Compose é…ç½®æ–‡ä»¶..."
          gh release upload "${VERSION}" ./docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" ./docker-compose-v6.yml --clobber
          
          echo "ğŸ“¤ ä¸Šä¼ æ•°æ®åº“åˆå§‹åŒ–æ–‡ä»¶..."
          gh release upload "${VERSION}" ./gost.sql --clobber
          
          echo "âœ… æ‰€æœ‰æ–‡ä»¶å·²ä¸Šä¼ åˆ° Release ${VERSION}"

  update-release-gost:
    name: Update GOST Binaries in Release
    needs: [check-version, build-gost]
    if: needs.check-version.outputs.should_build == 'false' && needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv ./artifacts/amd64/gost-amd64 ./artifacts/gost-amd64
          mv ./artifacts/arm64/gost-arm64 ./artifacts/gost-arm64

      - name: Update GOST binaries in Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          echo "ğŸ”„ æ›´æ–° Release ${VERSION} ä¸­çš„ GOST äºŒè¿›åˆ¶æ–‡ä»¶..."
          
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber
          
          echo "âœ… GOST äºŒè¿›åˆ¶æ–‡ä»¶æ›´æ–°å®Œæˆï¼"
          echo "â„¹ï¸ Docker é•œåƒæœªé‡æ–°æ„å»º"

  update-release-files:
    name: Update Release Files Only
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'true' && needs.check-version.outputs.should_build == 'false' && needs.check-version.outputs.should_build_gost == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Update Release Files
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          echo "ğŸ“¤ æ›´æ–° Release ${VERSION} ä¸­çš„è„šæœ¬å’Œé…ç½®æ–‡ä»¶..."
          
          # ä¸Šä¼ å®‰è£…è„šæœ¬ï¼ˆè¦†ç›–ï¼‰
          echo "ğŸ“¤ æ›´æ–°å®‰è£…è„šæœ¬..."
          gh release upload "${VERSION}" ./install.sh --clobber
          gh release upload "${VERSION}" ./panel_install.sh --clobber
          
          # ä¸Šä¼  Docker Compose é…ç½®æ–‡ä»¶ï¼ˆè¦†ç›–ï¼‰
          echo "ğŸ“¤ æ›´æ–° Docker Compose é…ç½®æ–‡ä»¶..."
          gh release upload "${VERSION}" ./docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" ./docker-compose-v6.yml --clobber
          
          # ä¸Šä¼ æ•°æ®åº“åˆå§‹åŒ–æ–‡ä»¶ï¼ˆè¦†ç›–ï¼‰
          echo "ğŸ“¤ æ›´æ–°æ•°æ®åº“åˆå§‹åŒ–æ–‡ä»¶..."
          gh release upload "${VERSION}" ./gost.sql --clobber
          
          echo "âœ… æ–‡ä»¶æ›´æ–°å®Œæˆï¼Release ${VERSION} ä¸­çš„è„šæœ¬å’Œé…ç½®å·²æ›´æ–°"
          echo "â„¹ï¸ Docker é•œåƒå’Œ GOST äºŒè¿›åˆ¶æœªé‡æ–°æ„å»º"